<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teachers' Day - Coding Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="confetti"></canvas>

<!-- Form Section -->
<div class="container" id="formContainer">
  <div class="logo-container">
    <!-- Make sure logo.jpg is in the same folder as this HTML -->
    <img src="./logo.jpg" alt="Coding Club Logo" class="logo">
    <span class="logo-text">Coding Club – BCA Department</span>
  </div>

  <h1>Teachers’ Day Wishes 🎉</h1>
  <p>Insert your name and email-id here!!</p>
  
  <form id="wishForm">
    <input type="text" id="nameInput" placeholder="Your Name" required>
    <input type="email" id="emailInput" placeholder="Your Email ID" required>
    <button type="submit">Wishes</button>
  </form>
</div>

<!-- Wishes Section -->
<div class="container" id="wishContainer" style="display:none;">
  <div class="logo-container">
    <img src="./logo.jpg" alt="Coding Club Logo" class="logo">
    <span class="logo-text">Coding Club – BCA Department</span>
  </div>
  <h1>Happy Teachers’ Day 🎉</h1>
  <div id="teacherName" class="name"></div>
  <div id="quote" class="quote"></div>
  <div class="details">
    <p>📅 DATE: 5 SEPTEMBER 2025</p>
    <p>📍 Prince Shri Venkateshwara Arts and Science College - Coding Club</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
